<div class="modal fade" id="viewSchedule" tabindex="-1"
	aria-labelledby="#viewScheduleLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="#viewScheduleLabel">View
					Schedule</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>

			<div class="modal-body">
				<div class="row ps-3 pe-3 overflow-auto">
					<div class="accordion">
						<div class="accordion-item">
							<h2 class="accordion-header">
								<button class="accordion-button" type="button"
									data-bs-toggle="collapse"
									data-bs-target="#accordionItemHealthcareProvider"
									aria-expanded="true"
									aria-controls="accordionItemHealthcareProvider">
									Healthcare Provider</button>
							</h2>
							<div id="accordionItemHealthcareProvider"
								class="accordion-collapse collapse show">
								<div class="accordion-body">
									<div class="row text-left">
										<div class="col-6">
											<div class="row mb-1">
												<div class="col-auto">
													<small class="opacity-50">Name</small>
													<div id="divName" class="fs-6 fw-medium"></div>
												</div>
											</div>

											<div class="row mb-1">
												<div class="col-auto">
													<small class="opacity-50">Deparment</small>
													<div id="divDepartment" class="fs-6 fw-medium"></div>
												</div>
											</div>
										</div>

										<div class="col-6">
											<div class="row mb-1">
												<div class="col-auto">
													<small class="opacity-50">Email</small>
													<div id="divEmail" class="fs-6 fw-medium"></div>
												</div>
											</div>

											<div class="row mb-1">
												<div class="col-auto">
													<small class="opacity-50">Phone</small>
													<div id="divPhone" class="fs-6 fw-medium"></div>
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>

						<div class="accordion-item">
							<h2 class="accordion-header">
								<button class="accordion-button" type="button"
									data-bs-toggle="collapse"
									data-bs-target="#accordionItemSchedules" aria-expanded="true"
									aria-controls="accordionItemSchedules">Schedules</button>
							</h2>
							<div id="accordionItemSchedules"
								class="accordion-collapse collapse show">
								<div class="accordion-body">
									<table class="table table-striped">
										<thead>
											<tr>
												<th scope="col" class="col-auto"><small
													class="opacity-50 fw-normal">Clinic</small></th>
												<th scope="col" class="col-md-auto"><small
													class="opacity-50 fw-normal">DOW</small><i
													class="bi bi-question-circle-fill ms-1"
													data-bs-toggle="tooltip" data-bs-placement="right"
													data-bs-custom-class="custom-tooltip"
													data-bs-title="Day of the week"></i></th>
												<th scope="col" class="col-md-auto"><small
													class="opacity-50 fw-normal">Time</small></th>
												<th scope="col" class="col-md-auto"><small
													class="opacity-50 fw-normal">Slot</small><i
													class="bi bi-question-circle-fill ms-1"
													data-bs-toggle="tooltip" data-bs-placement="right"
													data-bs-custom-class="custom-tooltip"
													data-bs-title="The total number of patients a doctor can accommodate in a day."></i></th>
												<th scope="col" class="col-md-auto"><small
													class="opacity-50 fw-normal">Duration</small><i
													class="bi bi-question-circle-fill ms-1"
													data-bs-toggle="tooltip" data-bs-placement="right"
													data-bs-custom-class="custom-tooltip"
													data-bs-title="The duration, in minutes per slot, represents the time a doctor can spend consulting with the patient."></i></th>
											</tr>
										</thead>
										<tbody id="tableBodySchedules"></tbody>
									</table>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>
	</div>
</div>
