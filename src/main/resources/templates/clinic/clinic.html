<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/include :: include}"></head>
<body>
	<nav th:include="~{fragments/header :: header}"
		class="navbar navbar-expand-sm navbar-tertiary fixed-top bg-white border-bottom py-2"></nav>

	<main class="container-fluid ps-4 pe-4">
		<div class="row bg-white p-3 rounded-3 mb-3">
			<div class="col align-middle mt-2">
				<h4>Clinic</h4>
			</div>

			<div class="col-md-auto mt-1">
				<button id="buttonBack" type="button" class="btn btn-dark me-2">
					<i class="bi bi-chevron-left me-1"></i>Back
				</button>
			</div>
		</div>

		<div class="row">
			<div class="col bg-white p-4 py-3 rounded-3 mb-3">
				<!-- Clinic List -->
				<div th:include="~{clinic/sections/clinic-list}"></div>
			</div>
		</div>
	</main>
	
	<!-- Footer -->
	<div th:include="~{fragments/footer}"></div>

	<input type="hidden" th:name="${_csrf.parameterName}"
		th:value="${_csrf.token}" />
		
	<!-- Modal -->
	<div th:include="~{clinic/modals/view-availability}"></div>
	<div th:include="~{clinic/modals/view-location}"></div>

	<script src="/js/header.js"></script>
	<script src="/js/clinic/data-table.js"></script>
	<script src="/js/clinic/view-availability.js"></script>
	<script src="/js/clinic/view-location.js"></script>
</body>
</html>
