<div class="modal fade" id="viewLocation" tabindex="-1"
	aria-labelledby="#viewLocationLabel" aria-hidden="true">
	<div id="divVLDialog" class="modal-dialog modal-dialog-centered modal-sm">
		<div class="modal-content">
			<div id="divVLHeader" class="modal-header d-none">
				<h1 class="modal-title fs-5" id="#viewLocationLabel">View
					Location</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			
			<div id="divVLSpin" class="modal-body">
				<div class="d-flex align-items-center">
					<strong role="status">Please wait...</strong>
					<div class="spinner-border ms-auto" aria-hidden="true"></div>
				</div>
			</div>

			<div id="divVLBody" class="modal-body d-none">
				<div class="row ps-3 pe-3 overflow-auto">
					<div class="accordion">
						<div class="accordion-item">
							<h2 class="accordion-header">
								<button class="accordion-button" type="button"
									data-bs-toggle="collapse"
									data-bs-target="#accordionItemHealthcareProvider"
									aria-expanded="true"
									aria-controls="accordionItemHealthcareProvider">
									Healthcare Provider</button>
							</h2>
							<div id="accordionItemHealthcareProvider"
								class="accordion-collapse collapse show">
								<div class="accordion-body">
									<div class="row text-left">
										<div class="col-6">
											<div class="row mb-1">
												<div class="col-auto">
													<small class="opacity-50">Name</small>
													<div id="divNameVL" class="fs-6 fw-medium"></div>
												</div>
											</div>

											<div class="row mb-1">
												<div class="col-auto">
													<small class="opacity-50">Address</small>
													<div id="divAddressVL" class="fs-6 fw-medium"></div>
												</div>
											</div>
										</div>

										<div class="col-6">
											<div class="row mb-1">
												<div class="col-auto">
													<small class="opacity-50">Email</small>
													<div id="divEmailVL" class="fs-6 fw-medium"></div>
												</div>
											</div>

											<div class="row mb-1">
												<div class="col-auto">
													<small class="opacity-50">Phone</small>
													<div id="divPhoneVL" class="fs-6 fw-medium"></div>
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>

						<div class="accordion-item">
							<h2 class="accordion-header">
								<button class="accordion-button" type="button"
									data-bs-toggle="collapse"
									data-bs-target="#accordionItemLocation"
									aria-expanded="true" aria-controls="accordionItemLocation">Location</button>
							</h2>
							<div id="accordionItemLocation"
								class="accordion-collapse collapse show">
								<div class="accordion-body text-center">
									<div id="divMap" style="width: 690px; height: 370px;"></div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>
</div>
