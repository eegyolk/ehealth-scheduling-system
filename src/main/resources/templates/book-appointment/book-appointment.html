<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/include :: include}"></head>
<body>
	<nav th:include="~{fragments/header :: header}"
		class="navbar navbar-expand-sm navbar-tertiary fixed-top bg-white border-bottom py-2"></nav>

	<main class="container-fluid ps-4 pe-4">
		<div class="row bg-white p-3 rounded-3 mb-3">
			<div class="col align-middle mt-2">
				<h4>Book Appointment</h4>
			</div>

			<div class="col-md-auto mt-1">
				<button id="buttonBack" type="button" class="btn btn-dark me-2">
					<i class="bi bi-chevron-left me-1"></i>Back
				</button>
				<button type="button" class="btn btn-primary" data-bs-toggle="modal"
					data-bs-target="#createAppointment">
					<i class="bi bi-plus-lg me-1"></i>Book Appointment
				</button>
			</div>
		</div>

		<div class="row">
			<div class="col-9 bg-white p-4 py-3 rounded-3 mb-3">
				<!-- Appointment List -->
				<div th:include="~{book-appointment/sections/appointment-list}"></div>
			</div>

			<div class="col">
				<div class="row">
					<div class="row col bg-white p-3 rounded-3 ms-3 me-0 mb-3">
						<!-- Last Doctor Visited -->
						<div th:include="~{book-appointment/sections/last-doctor-visited}"></div>
					</div>
				</div>

				<div class="row">
					<div class="row col bg-white p-3 rounded-3 ms-3 me-0 mb-3">
						<!-- Clinic Visited -->
						<div th:include="~{book-appointment/sections/last-clinic-visited}"></div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- Modal -->
	<div th:include="~{book-appointment/modals/create-appointment}"></div>
	<div th:include="~{book-appointment/modals/view-appointment}"></div>
	<div th:include="~{book-appointment/modals/cancel-appointment}"></div>

	<script src="/js/header.js"></script>
	<script src="/js/book-appointment/create-appointment.js"></script>
	<script src="/js/book-appointment/data-table.js"></script>
	<script src="/js/book-appointment/cancel-appointment.js"></script>
</body>
</html>
