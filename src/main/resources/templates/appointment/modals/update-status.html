<div class="modal fade" id="updateStatus" tabindex="-1"
	aria-labelledby="#updateStatusLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="#updateStatusLabel">Update
					Status</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>

			<div class="modal-body">
				<div class="container">
					<div id="divFeedbackUS" class="row mb-3"></div>

					<input id="hiddenIdUS" type="hidden" />

					<div class="row mb-3">
						<div class="col-3 pt-1">
							<span class="text-danger me-1">*</span>Status
						</div>
						<div class="col">
							<select id="selectStatusUS" class="form-select"
								aria-label="Status" required>
								<option th:each="status : ${appointmentStatuses}"
									th:value="${status}"
									th:text="${#strings.capitalize(#strings.toLowerCase(status))}"></option>
							</select>
						</div>
					</div>

					<div sec:authorize="hasRole('ROLE_STAFF')" id="divSlotUS" class="row mb-3">
						<div class="col-3 pt-1">
							<span class="text-danger me-1">*</span>Slot
						</div>
						<div class="col">
							<select id="selectSlotUS" class="form-select" aria-label="Slot"
								required>
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
							<div id="selectSlotUSFeedback" class="invalid-feedback"></div>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-3 pt-1">
							<span class="text-danger me-1">*</span>Notes
						</div>
						<div class="col">
							<textarea id="textNotesUS" class="form-control"
								aria-label="Notes" required></textarea>
							<div id="textNotesUSFeedback" class="invalid-feedback"></div>
						</div>
					</div>

					<div class="row">
						<div class="col-3 pt-1"></div>
						<div class="col">
							<input id="checkConfirmInformationUS" class="form-check-input"
								type="checkbox" required /> <label class="form-check-label"
								for="checkConfirmInformationUS"><span
								class="text-danger me-1">*</span>Confirm information</label>
							<div id="checkConfirmInformationUSFeedback"
								class="invalid-feedback"></div>
						</div>
					</div>

				</div>
			</div>

			<div class="modal-footer">
				<button id="buttonCancelUS" type="button" class="btn btn-danger"
					data-bs-dismiss="modal">
					<i class="bi bi-x-lg me-1"></i>Cancel
				</button>
				<button id="buttonSaveUS" type="button" class="btn btn-primary">
					<i class="bi bi-save me-1"></i>Save
				</button>
			</div>
		</div>
	</div>
</div>
