<div class="row align-items-center gap-3">
	<div class="row">
		<h4>Appointment</h4>
	</div>

	<div class="row">
		<div class="">Choose clinic to load appointments.</div>
	</div>

	<div class="row">
		<div class="col-4">
			<label class="col-form-label h6"><span
				class="text-danger me-1">*</span>Clinic</label>
		</div>
		<div class="col">
			<select id="selectAppointmentClinic" class="form-select"
				aria-label="Department" required>
				<option selected disabled value="">...</option>
				<option th:each="location : ${locations}" th:value="${location.id}"
					th:text="${location.name} + ' - ' + ${location.address}"></option>
			</select>
			<div id="selectAppointmentClinicFeedback" class="invalid-feedback"></div>
		</div>
	</div>

	<div class="row">
		<div class="col"></div>
		<div class="col-auto">
			<button id="buttonLoadAppointments" type="button"
				class="btn btn-primary">
				<i class="fa-solid fa-calendar-check me-2"></i>Load Appointments
			</button>
		</div>
	</div>
</div>
