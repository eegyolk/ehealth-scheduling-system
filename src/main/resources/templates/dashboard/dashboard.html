<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/include :: include}"></head>
<body>
	<nav th:include="~{fragments/header :: header}"
		class="navbar navbar-expand-sm navbar-tertiary fixed-top bg-white border-bottom py-2"></nav>
		
	<main class="container-fluid ps-4 pe-4">
		<div class="row bg-white p-3 rounded-3 mb-3">
			<div class="col align-middle mt-2">
				<h4 sec:authorize="hasRole('ROLE_PATIENT')" class="text-primary" th:text="${'Welcome, Patient ' + patientProfile.firstName + ' ' + patientProfile.lastName + '!'}"></h4>
				<h4 sec:authorize="hasRole('ROLE_DOCTOR')" class="text-primary" th:text="${'Welcome, Doctor ' + doctorProfile.firstName + ' ' + doctorProfile.lastName + '!'}"></h4>
				<h4 sec:authorize="hasRole('ROLE_STAFF')" class="text-primary" th:text="${'Welcome, Staff ' + staffProfile.firstName + ' ' + staffProfile.lastName + '!'}"></h4>
			</div>

			<div class="col-md-auto mt-1">
				<button id="buttonBack" type="button" class="btn btn-dark me-2">
					<i class="bi bi-chevron-left me-2"></i>Back
				</button>
				<button id="buttonRefresh" type="button" class="btn btn-info">
					<i class="fa-solid fa-arrows-rotate me-2"></i>Refresh
				</button>
			</div>
		</div>
		
		<div sec:authorize="hasRole('ROLE_PATIENT')" th:include="~{dashboard/types/patient}"></div>
		<div sec:authorize="hasRole('ROLE_DOCTOR')" th:include="~{dashboard/types/doctor}"></div>
		<div sec:authorize="hasRole('ROLE_STAFF')" th:include="~{dashboard/types/staff}"></div>
	</main>

	<!-- Footer -->
	<div th:include="~{fragments/footer}"></div>

	<script src="/js/header.js"></script>
	<script src="/js/dashboard/full-calendar.js"></script>
</body>
</html>
