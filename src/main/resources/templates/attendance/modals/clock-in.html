<div class="modal fade" id="clockIn" tabindex="-1"
	aria-labelledby="#clockIn" aria-hidden="true">
	<div class="clock-in modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="#clockInLabel">Clock-In</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>

			<div class="modal-body">
				<div class="container">
					<div id="divFeedback" class="row mb-3"></div>

					<input id="hiddenHasAttendance" type="hidden"
						th:value="${hasAttendance}" /> <input id="hiddenScheduleToday"
						type="hidden" th:value="${scheduleToday}" /> <input
						id="hiddenScheduleId" type="hidden" />

					<div class="row mb-3">
						<div class="col-3 pt-1">Date</div>
						<div class="col">
							<div class="input-group">
								<input id="textDate" type="text" class="form-control"
									th:value="${dateToday}" readonly /> <span
									class="input-group-text"> <span class="fas fa-calendar"></span>
								</span>
							</div>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-3 pt-1">
							<span class="text-danger me-1">*</span>In
						</div>
						<div class="col">
							<div class="input-group">
								<select id="selectTime" class="form-select" aria-label="Time"
									required>
									<option selected disabled value="">...</option>
								</select> <span class="input-group-text"> <span
									class="fas fa-clock"></span>
								</span>
								<div id="selectTimeFeedback" class="invalid-feedback"></div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-3 pt-1"></div>
						<div class="col">
							<input id="checkConfirmInformation" class="form-check-input"
								type="checkbox" required /> <label class="form-check-label"
								for="checkConfirmInformation"><span
								class="text-danger me-1">*</span>Confirm time </label>
							<div id="checkConfirmInformationFeedback"
								class="invalid-feedback"></div>
						</div>
					</div>

				</div>
			</div>

			<div class="modal-footer">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<button id="buttonCancel" type="button" class="btn btn-danger"
					data-bs-dismiss="modal">
					<i class="bi bi-x-lg me-1"></i>Cancel
				</button>
				<button id="buttonSave" type="button" class="btn btn-primary">
					<i class="bi bi-save me-1"></i>Save
				</button>
			</div>
		</div>
	</div>
</div>
